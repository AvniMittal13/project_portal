{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	{% if messages %}
		{% for message in messages %}
			<div>{{message}}</div>
		{% endfor %}
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>New Project</legend>
			{{ project_form|crispy }}
		</fieldset>
		<div>
			<button type="submit">Create</button>
		</div>
	</form>
{% endblock content %}
