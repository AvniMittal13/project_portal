{% extends 'home/projectsRegister.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div>
	<br>
	<br>
	<div class="container card shadow-lg py-3" style="width:80%">
		<br>
		<div class="card-header py-3">
			<h5 class="m-0 font-weight-bold text-primary text-center">UPDATE PROJECT</h5>
		</div>
		<br>
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				<fieldset>
					<legend>Project - {{ project_title }}</legend>
					{{ project_form|crispy }}
				</fieldset>
				<div>
					<button class="btn btn-primary btn-user btn-block" type="submit">Update</button>
				</div>
			</form>
		</div>
	</div>
	<br>
	<br>
</div>
{% endblock content %}
